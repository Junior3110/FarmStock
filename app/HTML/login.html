<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmStock - Iniciar Sesión</title>
  <link rel="stylesheet" href="../CSS/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script defer>
    function iniciarSesion(event) {
      event.preventDefault();
      const documento = document.getElementById("documento").value;
      const password = document.getElementById("password").value;
      const rol = document.getElementById("rol").value;

      localStorage.setItem('documento', documento);
      localStorage.setItem('password', password);
      localStorage.setItem('rol', rol);

      if (window.navegacion && window.navegacion.irAInventario) {
        window.navegacion.irAInventario();
      } else {
        window.location.href = "index.html";
      }
    }

    function irARegistro() {
      if (window.navegacion && window.navegacion.irARegistro) {
        window.navegacion.irARegistro();
      } else {
        window.location.href = "registro-persona.html";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      localStorage.removeItem('documento');
      localStorage.removeItem('password');
      localStorage.removeItem('rol');

      document.getElementById("documento").focus();
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="left-panel">
        <div class="logo">
            <img src="../imagenes/Logo.png" alt="Logo FarmStock"/>
        </div>

      <h1>Iniciar Sesión</h1>

      <form onsubmit="iniciarSesion(event)">
        <label for="documento">Documento de Identidad</label>
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input id="documento" type="text" placeholder="Número de documento" required />
          <select id="tipo-doc" required>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
          </select>
        </div>

        <label for="password">Contraseña</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <label for="rol">Cargo</label>
        <div class="input-group">
          <select id="rol" required>
            <option disabled selected>Selecciona tu cargo</option>
            <option>Aprendiz</option>
            <option>Instructor</option>
          </select>
        </div>

        <button type="submit">Iniciar Sesión</button>

        <p class="register">
          ¿No te has registrado? <a href="#" onclick="irARegistro()">Registrarme aquí</a>
        </p>
      </form>
    </div>

    <div class="image-panel"></div>
  </div>
</body>
</html>
