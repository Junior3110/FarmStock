<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmStock - Iniciar Sesión</title>
  <link rel="stylesheet" href="../CSS/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      user-select: text !important;
    }

    input, select, button, label {
      pointer-events: auto !important;
    }
  </style>

  <script defer>
    function iniciarSesion(event) {
      event.preventDefault();
      // Guarda los datos en localStorage para usarlos después
      const documento = document.querySelector('input[placeholder="Número de documento"]').value;
      const password = document.querySelector('input[type="password"]').value;
      const rol = document.querySelectorAll('select')[1].value;

      localStorage.setItem('documento', documento);
      localStorage.setItem('password', password);
      localStorage.setItem('rol', rol);

      // Redirige
      window.location.href = "index.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const docInput = document.querySelector('input[placeholder="Número de documento"]');
      const passwordInput = document.querySelector('input[type="password"]');
      const cargoSelect = document.querySelectorAll('select')[1];

      // Rellenar campos con localStorage si existen
      const documento = localStorage.getItem('documento');
      const password = localStorage.getItem('password');
      const rol = localStorage.getItem('rol');

      if (documento) docInput.value = documento;
      if (password) passwordInput.value = password;
      if (rol) {
        [...cargoSelect.options].forEach(option => {
          if (option.textContent.toLowerCase() === rol.toLowerCase()) {
            option.selected = true;
          }
        });
      }

      // Darle focus automático al campo del documento
      setTimeout(() => {
        docInput.focus();
      }, 100);
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <i class="fa-solid fa-seedling"></i>
        <img src="../imagenes/logo_FarmStock.png" alt="Logo" />
        <span class="logo-green">Farm</span><span class="logo-black">Stock</span>
      </div>

      <h1>Iniciar Sesión</h1>

      <form onsubmit="iniciarSesion(event)">
        <label>Documento de Identidad</label>
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="Número de documento" required />
          <select required>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
          </select>
        </div>

        <label>Contraseña</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="••••••••" required />
        </div>

        <label>Cargo</label>
        <div class="input-group">
          <select required>
            <option disabled selected>Selecciona tu cargo</option>
            <option>Aprendiz</option>
            <option>Instructor</option>
          </select>
        </div>

        <button type="submit">Iniciar Sesión</button>

        <p class="register">
          ¿No te has registrado? <a href="registro-persona.html">Registrarme aquí</a>
        </p>
      </form>
    </div>

    <div class="image-panel"></div>
  </div>
</body>
</html>
