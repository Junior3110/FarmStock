<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - FarmStock</title>
  <link rel="stylesheet" href="../CSS/registro-persona.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="../imagenes/Logo.png" alt="FarmStock Logo" />
      </div>

      <h1>Registro</h1>

      <form id="registroForm">
  <input type="text" placeholder="Nombres" name="nombres" required />
  <input type="text" placeholder="Apellidos" name="apellidos" required />
  <input type="email" placeholder="Correo electrónico" name="correo" required />
  <input type="tel" placeholder="Teléfono" name="telefono" required />

  <select name="cargo" required>
    <option value="">Cargo</option>
    <option value="aprendiz">Aprendiz</option>
    <option value="instructor">Instructor</option>
    <option value="administrador">Administrador</option>
  </select>

  <select name="tipoDocumento" required>
    <option value="">Tipo de documento</option>
    <option value="CC">Cédula de ciudadanía</option>
    <option value="TI">Tarjeta de identidad</option>
    <option value="PPT">Permiso de protección temporal</option>
  </select>

  <input type="text" placeholder="Número de documento" name="numeroDocumento" required />
  <input type="text" placeholder="Número de la ficha" name="numeroFicha" required />
  <input type="text" placeholder="Programa de Formación" name="nombreFormacion" required />

  <input type="password" placeholder="Contraseña" name="contrasena" required />
  <input type="password" placeholder="Confirmar contraseña" name="confirm_password" required />

  <button type="submit">Registrarme</button>
</form>

    </div>

    <div class="right">
      <img src="../imagenes/finca_sena.webp" alt="Imagen de la finca" />
    </div>
  </div>

  <script src="../render.js"></script>
</body>
</html>
