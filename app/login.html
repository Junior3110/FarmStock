<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmStock - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <i class="fa-solid fa-seedling"></i>
                <img src="imagenes/logo_FarmStock.png" alt="Logo FarmStock" />
                <span class="logo-green">Farm</span><span class="logo-black">Stock</span>
            </div>
            <h1 class="Inicio-sesion">Iniciar Sesión</h1>
            <form>
                <label for="documento">Documento de Identidad</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="documento" placeholder="Número de documento">
                    <select>
                        <option value="CC">CC</option>
                        <option value="TI">TI</option>
                        <option value="CE">CE</option>
                    </select>
                </div>

                <label for="password">Contraseña</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>

                <label for="cargo">Cargo</label>
                <div class="input-group">
                    <select id="cargo">
                        <option selected disabled>Seleccione un cargo</option>
                        <option>Administrador</option>
                        <option>Celador</option>
                        <option>Aprendiz</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" href="index.html">Iniciar Sesión</button>
                
                <p class="register-link">¿No te has registrado? <a href="#">Registrarme aquí</a></p>
            </form>
        </div>
        <div class="image-side">
            <img src="imagenes/finca_sena.jpg" alt="" srcset="">
        </div>
    </div>
</body>
</html>
