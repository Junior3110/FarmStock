<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmStock</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="imagenes/logo_FarmStock.png" alt="Logo FarmStock" />
        <span class="logo-green">Farm</span><span class="logo-black">Stock</span>
      </div>
      <ul>
        <li>Registro Herramientas</li>
        <li>Historial</li>
        <li>Inventario</li>
        <li>Notificaciones</li>
        <li>Estadísticas</li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="bienvenida">
        <img src="imagenes/maria_vuelve.jpg" alt="Foto de usuario" class="foto-usuario">
        <p><strong>¡Hola María!</strong></p>
      </div>

      <!-- Formulario estilo horizontal -->
      <div class="formulario-card">
  <form class="formulario-horizontal">
    <div class="columna borde-derecho">
      <label for="nombre">Nombre de herramienta</label>
      <select id="nombre">
        <option>Seleccionar</option>
      </select>

      <label for="estado">Estado</label>
      <select id="estado">
        <option>Seleccionar</option>
      </select>

      <label for="tipo">Tipo</label>
      <select id="tipo">
        <option>Seleccionar</option>
      </select>

      <label for="ubicacion">Ubicación</label>
      <select id="ubicacion">
        <option>Seleccionar</option>
      </select>
    </div>

    <div class="columna borde-derecho">
      <label for="fecha">Fecha ingreso</label>
      <input type="date" id="fecha">

      <label for="lote">Número de Lote</label>
      <select id="lote">
        <option>Seleccionar</option>
      </select>
    </div>

    <div class="columna descripcion">
      <label for="descripcion">Descripción de herramienta</label>
      <textarea id="descripcion" placeholder="Escribe aquí la descripción de la herramienta"></textarea>

      <button type="submit">Registrar</button>
    </div>
  </form>
</div>

      
    </main>
  </div>
</body>
</html>
