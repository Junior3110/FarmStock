<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmStock</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="imagenes/logo_FarmStock.png" alt="Logo FarmStock" />
          <h2>FarmStock</h2>
        </div>
        <ul>
          <li onclick="mostrarSeccion('registro')">Registro Herramientas</li>
          <li onclick="mostrarSeccion('historial')">Historial</li>
          <li onclick="mostrarSeccion('inventario')">Inventario</li>
          <li onclick="mostrarSeccion('notificaciones')">Notificaciones</li>
          <li onclick="mostrarSeccion('estadisticas')">Estadísticas</li>
        </ul>
      </aside>
       <div class = "main-content">
          <div class="bienvenida">
            <img src="imagenes/fotoPerfil.jpg" alt="Foto de usuario" class= "foto-usuario"> 
            <p><strong> ¡Hola María! </strong></p>
          </div>
          <div class="formulario-herramienta">
          <form>
            <div class="grupo-campos">
              <div class="campo">
                <label for="nombre"> nombre de herramienta</label>
                <select id="nombre" name="nombre">
                  <option value="">seleccionar</option>
                  <option value="motosierra">Motosierra</option>
                  <option value="pico">Pico</option>
                  <option value="pala">Pala</option>
                </select>"
              </div>
              <div class="campo">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                  <option value="">Seleccionar</option>
                  <option value="funcional">Funcional</option>
                  <option value="mantenimiento">Mantenimiento</option>
                  <option value="no_disponible">No disponible</option>
                </select>
              </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
